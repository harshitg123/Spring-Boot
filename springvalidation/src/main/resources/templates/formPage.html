<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">

                <h1>Login here</h1>

                <form novalidate="novalidate" th:action="@{/submit}" method="post" th:object="${loginData}">
                    <div class="mb-3">
                        <label 
                            for="userNameInput" 
                            class="form-label">Username
                        </label>
                        <input 
                            name="userName"
                            type="text" 
                            th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''} "
                            th:value="${loginData.userName}"
                            class="form-control" 
                            id="userNameInput" 
                            aria-describedby="emailHelp"
                        />

                        <div 
                            id="validationServerUsernameFeedback" 
                            class="invalid-feedback" 
                            th:each="e : ${#fields.errors('userName')}" 
                            th:text="${e}">
                            
                        </div>
                    
                    </div>

                    <div class="mb-3">
                        <label 
                            for="emailInput" 
                            class="form-label">Email
                        </label>
                        <input 
                            name="email"
                            th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                            type="email" 
                            th:value="${loginData.email}"
                            class="form-control" 
                            id="emailInput"
                        />
                        <div 
                            id="validationServerUsernameFeedback" 
                            class="invalid-feedback" 
                            th:each="e : ${#fields.errors('email')}" 
                            th:text="${e}">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="invalidCheck3"
                            name="tnc"
                            th:classappend="${#fields.hasErrors('tnc') ? 'is-invalid' : ''}"
                            
                        />
                        <label 
                            class="form-check-label" 
                            for="invalidCheck3">Check me in
                        </label>

                        <div 
                            id="validationServerUsernameFeedback" 
                            class="invalid-feedback" 
                            th:each="e : ${#fields.errors('tnc')}" 
                            th:text="${e}">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                  </form>

            </div>
        </div>
    </div>
</body>
</html>
