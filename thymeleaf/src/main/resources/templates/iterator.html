<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learn Loop in thymeleaf</h1>
    <ul>
        <li th:each="name, status : ${friends}">
            <div th:style="${status.odd} ? 'color:red' : ''" th:text="${status.index+1} + ' ' + ${name}"></div>
        </li>
    </ul>
</body>
</html>
